
<!DOCTYPE html>
<html>
<head>  
<html lang="ru">
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width">

    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js"></script> <!-- KO -->

    <link rel="stylesheet" type="text/css" href="copy.css">

<style>


</style>

</head>
<body>

<div class="container main" 
    >
<div class="header">
        <h1>Ювелирная Лавка</h1>
        <p>Драгоценные и полудрагоценные камни</p>
      </div>




  <div class="row">

<div class="col-xs-5 inputs">

<label>
<select class="form-control" data-bind="value: goods">
  <option></option>
  
  <option>Белый нефрит</option>
  <option>Хризопраз</option>
  <option>Авантюрин</option>
  <option>Аквамарин</option>
  <option>Гессонит</option>
  <option>Бледный алмаз</option>
  <option>Рубин</option>
  <option>Зелёный алмаз</option>
  <option>Жёлтый алмаз</option>
  <option>Звёздчатый сапфир</option>

</select>
<p>Товар: <span data-bind="text: goods"> </p>
</label>
<!--................... Товар -->

<!--................... Количество -->
<div class="form-group">
 <label>
  <input 
   class="form-control"
    max="10" min="1"  step="1" size="1"
   data-bind="value: amount, valueUpdate: 'input'" 
   placeholder="1" / >

  <p>Кол-во: <span data-bind="text: amount"> </p>
 </label>
</div>
<!--................... Количество -->


<!--................... Чекбокс -->
<div class="checkbox" onchange="checChange()">
  <label>
    <input type="checkbox"  data-bind="checked: delivery">Доставка
  </label>
</div>
  <!--................... Чекбокс -->


<!--................... Адрес -->
    <div class="form-group">
    <label>
      <input type="text" id="disabledTextInput" class="form-control"
      data-bind="value: country"
      placeholder="Страна">
      <label for="disabledTextInput" data-bind="text: country"></label>
      </label>
    </div>

        <div class="form-group">
    <label>
      <input type="text" id="disabledTextInput" class="form-control"
      data-bind="value: city"
      placeholder="Город">
      <label for="disabledTextInput" data-bind="text: city"></label>
      </label>
    </div>

<fieldset disabled id='dis'>

     <div class="form-group">
    <label>
      <input type="text" id="disabledTextInput" class="form-control"
      data-bind="value: house"
      placeholder="Дом">
      <label for="disabledTextInput" data-bind="text: house"></label>
      </label>
    </div>

     <div class="form-group">
    <label>
      <input type="text" id="disabledTextInput" class="form-control"
      data-bind="value: apartment"
      placeholder="Квартира">
      <label for="disabledTextInput" data-bind="text: apartment"></label>
      </label>
    </div>

</fieldset>
<!--................... Адрес -->


<!--................... Субмит -->
<button type="submit" class="btn btn-default" id='Btn'>Отправить</button>
<!--................... Субмит -->

</div> <!-- col-xs-7 -->
      
<div class="clearfix visible-xs-block"></div>
      
    <div class="col-sm-5 col-md-offset-1 ">
      <div id='basket' class='subm'></div>
    </div> <!-- Контейнер заказов -->

  </div> <!-- row -->
</div> <!-- class="container" -->




<footer class="footer">
      
    </footer>


    <script src='copy.js'></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> 
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
